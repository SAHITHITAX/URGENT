<!DOCTYPE html>
<html lang="en">
<head>
    <title>URGENT TASKs Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            max-width: 150px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        th {
            background-color: #f4f4f4;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .whatsapp-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #loading {
            font-size: 16px;
            color: red;
            margin-top: 10px;
            display: none;
        }
        #refreshMessage {
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>

<p id="loading">Fetching data, please wait...</p>

</html>
